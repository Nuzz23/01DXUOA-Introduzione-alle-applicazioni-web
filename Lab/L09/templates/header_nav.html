<!DOCTYPE html>
<html lang="it">

<head>
    <title>Pescato - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/header_css.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />  
    {% block head %}
    {% endblock %}

    {% block js_scripts %}
    {% endblock %}
</head>

<body>
     <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid topbar">
                    <a class="navbar-brand logo" href="{{ url_for('home_page') }}">
                        <img id="site-logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo del social media" />
                    </a>
                    <div> <h1>Il Pesciolone Fresco</h1>
                        <h3>
                            {% if user.logged %}
                                {{ user.username }}  - <a href="{{ url_for('logout') }}">logout</a>
                            {% else %}
                                <a href="{{ url_for('login_page') }}" style="align-content: center"> Login</a>
                            {% endif %}
                        </h3>
                    </div>
                    <div class="links-header">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item {% block Home_active %}{% endblock %}">
                                    <a href="{{ url_for('home_page') }}" title="pagina home"> Home</a>
                                </li>
                                <li class="nav-item{% block Chi_Siamo_active %}{% endblock %}">
                                    <a href="{{ url_for('chi_siamo') }}" title="chi siamo">Chi siamo</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
    </header>

    <div>
        {% block content %}
        {% endblock %}
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

    </body>
</html>
